<ion-view title="Schedule">
    <ion-nav-bar class="bar-stable schedule-bar  nav-height">
        <ion-nav-buttons side="left">
            <button class="button button-clear ion-android-arrow-back sigupIcon" ng-click="goBackHandler()">
        </button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <button class="button button-clear ion-android-more-vertical sigupIcon">
        </button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="has-header ion-contentcolor">
        <label for="" class="schedule-head">When do you want the jars to be delivered?</label>
        <div class="card">
            <div class="item item-text-wrap">
                <div class="cal-div">
                    <h2>March</h2>
                    <div class="row">
                        <div class="col" ng-repeat="d1 in days track by $index">
                            <div class="">
                                <label for="" ng-class="{'sun' : $index == 0}" class="dates">{{d1}}</label>
                            </div>
                        </div>
                    </div>
                    <div class="row" ng-repeat="d1 in date1">
                        <div class="col" ng-repeat="data in d1 track by $index">
                            <div class="" ng-class="{'selected' : seleted == true && data.isAvl == true  }" ng-click="seleted=!seleted">
                                <label for="" ng-class="{'date-under' : data.isAvl == true }" class="dates"><span ng-class="{'sun' : $index == 0 }">{{data.d}}</span></label>
                            </div>
                        </div>
                    </div>
                </div>
                <p class="item-note datenote">*we're available on highlighted days only</p>
            </div>
        </div>
        <div class="card jars-card">
            <div class="item ">
                <div>
                    <label class="jar-label" for="">How many jars do you need?</label>
                </div>
                <div ng-init="count=0">
                    <button class="ion ion-minus-circled jars-button" ng-click="count=count-1"></button>
                    <span class="jarcount">{{count}}</span>
                    <button class="ion  ion-plus-circled jars-button" ng-click="count=count+1"></button>
                </div>
            </div>
        </div>
        <button class="button button-positive jarsch-button" ui-sref='app.confirmation'>
      Schedule
    </button>
    </ion-content>
