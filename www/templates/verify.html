<ion-view>
  <ion-pane>
    <div class="logorel">
      <div class="otpDiv">
        <label for="" class="otpLabel">Enter the 4-digit OTP code you <br> received through SMS</label>
        <div class="otpin">
          <input type="text"  class="inputs"  maxlength="1" ng-model="otp.first">
          <input type="text"  class="inputs"  maxlength="1" ng-model="otp.second">
          <input type="text" class="inputs"  maxlength="1" ng-model="otp.third">
          <input type="text" class="inputs"  maxlength="1" ng-model="otp.forth">
        </div>
        <button class="button button-assertive verifyDiv" ng-click="verifyOTP(otp)">
  VERIFY
</button>
        <button class="button button-clear button-positive resendBtn">
  Resend Code
</button>
      </div>
    </div>
    <div class="">
    </div>
    <div class="">
    </div>
    </div>
  </ion-pane>
</ion-view>
