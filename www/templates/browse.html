<ion-view title="Browse">
    <ion-nav-bar class="bar-stable schedule-bar  nav-height">
        <ion-nav-buttons side="left">
            <button class="button button-clear ion-android-arrow-back sigupIconLeft" ui-sref="app.dashboard">
        </button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <div class="cartbtn">
                <img src="img/9.png" alt="" ui-sref="app.review">
            </div>
            <span class="cartbadge">{{userDetails.cartQuantity}}</span>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="has-header browse-backgrndcolor">
      <div class=""  >
        <ion-slide-box options="homeSlider.sliderOptions" slider="homeSlider.sliderDelegate" does-continue="true" animation='fade'
            auto-play="true" effect='fade' slide-interval="{{interval}}" show-pager="true" pager-click="changeSlide(index)" on-slide-changed="slideHasChanged(index)">
            <ion-slide ng-if="feaprods.length>0" ng-repeat="data in feaprods" [options]="{pager:true}">
                <div class="box box1">
                    <div class="row browse-sliderRow">
                        <div class="col-50">
                            <div class="browse-slideImgDiv">
                                <img class="browse-sliderImg " ng-src="{{data.bigImage | uploadpath}}" alt="">
                            </div>
                        </div>
                        <div class="col-50 browse-col502">
                            <span class="browse-col502lbl" for="">{{data.category.name}}</span>
                            <span class="browse-col502aqua" for="">{{data.name}}</span>
                            <span class="browse-col502ltrcolor">Per Jars</span>
                            <span class="browse-col502slash">|</span>
                            <span class="browse-col502rupeesymb">â‚¹</span>
                            <span class="browse-col502rupees">{{data.price}}</span>
                        </div>
                    </div>
                </div>
            </ion-slide>
        </ion-slide-box>
        <div class="browse-grid">
            <label for="" class="browse-text">Our Products</label>
            <div class="row" ng-if="category.length>0" ng-repeat="data1 in category" ng-init="outerIndex=$index">
                <div class="col-50" ng-repeat="data in data1" ng-init="innerIndex=$index">
                    <div class="browse-card1" ng-if="(outerIndex + innerIndex )% 2 == 0" ng-click="nextPage(data.subscription,data._id);">
                        <div class="icondiv">
                            <img ng-src="{{data.catImage | uploadpath}}" alt="">
                        </div>
                        <!--<label for="">{{data.name}}</label>-->
                    </div>
                    <div class="browse-card2" ng-if="(outerIndex + innerIndex )% 2 != 0" ng-click="nextPage(data.subscription,data._id);">
                        <div class="icondiv">
                            <img ng-src="{{data.catImage | uploadpath}}" alt="">
                        </div>
                        <!--<label for="">{{data.name}}</label>-->
                    </div>
                </div>
            </div>
        </div>
      </div>
      <!-- <div class="loader" ng-if="loader">
        <img src="img/loading.gif" alt="">
      </div> -->

    </ion-content>
</ion-view>
